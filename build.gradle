plugins {
  id 'java'
  id 'application'
}

group 'org.chq'
version '1.0'

repositories {
  mavenCentral()
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(11)
  }
}

compileJava {
  options.release = 11
}

application {
  mainClass = 'kevw.games.chq.CHQApplication'
}

dependencies {
  testImplementation "org.junit.jupiter:junit-jupiter-api:5.+"

  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.+"
}

test {
  useJUnitPlatform()
}
